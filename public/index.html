<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="./favicon_io/favicon123.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id = "quote-container">
        <i class="fas fa-quote-left"></i>
        <span class="quote-text" id = "quote-text">
        </span>
        <div class="author-container" id ="author">
            <span id = "author"></span>
        </div>
        <div class="button-container">
            <button class = "twitter-button" type="submit" id = "twitter" title = "Tweet this!">
            <i class="fab fa-twitter"></i>
            </button>
            <button id = "new-quote" type="submit">Next Quote</button>
        </div>
    </div>
    <div class="loader" id = "loader"></div>
    <div class="not-loading" id = "not-loading" >
        <div class="not-loading-bigFont" id="not-loading-bigFont"></div> <br/>
        <div class="not-loading-smallFont" id="not-loading-smallFont"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
